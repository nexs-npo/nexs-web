<head>

<body class="bg-white">
  <div class="min-h-screen bg-white flex flex-col">
    <!-- Header -->
    <header class="bg-white border-b border-gray-100 sticky top-0 z-50">
      <div class="max-w-md mx-auto px-5 py-6">
        <h1 class="text-xl font-bold text-gray-900 mb-1">Signals</h1>

        </svg>
        <h2 class="text-lg font-bold text-gray-900 mb-2">Coming Soon</h2>

      <div class="max-w-md mx-auto px-5 py-4 flex justify-around text-xs">

        <button class="text-center text-gray-900 font-bold">📡 Signals</button>
        <button class="text-center text-gray-400 hover:text-gray-900">📚 Knowledge</button>
